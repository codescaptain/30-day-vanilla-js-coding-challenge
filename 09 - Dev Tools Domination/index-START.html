<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string!','pup');
    // Styled
    console.log('%c Iam some great text', 'font-size:50px;background:red;');
    // warning!
    console.warn('Oh no');
    // Error :|
    console.error('Shit!');
    // Info
    console.info('Eat ')
    // Testing
    console.assert(1 === 2,' 1 not equal 2');
    // clearing
    console.clear();
    // Viewing DOM Elements
    // console.log(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`Age ${dog.age}`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Ws')
    console.count('Ws')
    console.count('Ws')
    // timing
    console.time('fetching data')

  </script>
</body>
</html>
